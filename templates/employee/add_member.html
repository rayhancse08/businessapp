{% extends 'base.html' %}



{% block content %}
  <div class="col-sm-9">
    <div class="row-col-9">
      <h2>Add Member</h2>
      <form method="post" novalidate>
        {% csrf_token %}
          {{ form }}

        <button type="submit" class="btn btn-success btn-sm">Add to Member</button>
          <a href="{% url 'group_info' group_id %}" class="btn btn-outline-dark btn-sm" role="button">Not Now</a>
      </form>
    </div>
  </div>


{% endblock %}
