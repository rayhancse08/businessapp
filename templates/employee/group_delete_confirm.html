{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-9">
<div class="row-col-9">
  <h2 class="mb-3">Confirm deletion</h2>
  <p class="lead">Are you sure you want to delete this group <strong>"{{ group.title }}"</strong>? There is no going back.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Yes, I'm sure</button>
    <a href="{% url 'group_info' group.pk %}" class="btn btn-outline-dark btn-sm" role="button">Not Now</a>
  </form>
    </div>
</div>
{% endblock %}
