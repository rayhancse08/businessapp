{% extends 'base.html' %}

{% block content %}

<div class="col-sm-4">
<div class="row-col-4">
    <h5>Created Task</h5>
<hr>
    {% for task in creating_task %}
<i class="fa fa-tasks"></i> <a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a>
        <br>
       <strong>Working Status:</strong> {{ task.status }}
<hr>
    {% endfor %}
</div>
</div>
    <div class="col-sm-5">
    <div class="row-col-5">

        <h5>Assigned Task</h5>
<hr>
    {% for task in assigning_task %}
<i class="fa fa-tasks"></i> <a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a>
        <br>
       <strong>Working Status:</strong> {{ task.status }}
<hr>
    {% endfor %}

    </div>


    </div>

{% endblock %}
