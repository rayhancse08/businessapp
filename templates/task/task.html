{% extends 'base.html' %}

{% block content %}

    <div class="row">
    <div class="col-sm-6">
    <div class="row-col-6">
          <h5 style="text-align: center">Created Task</h5>
<a href="{% url 'create_task' %}" class="btn btn-success btn-sm" role="button"><i class="fa fa-plus-circle"></i> Create Job</a>
<hr>
    {% for task in creating_task %}
<i class="fa fa-tasks"></i> <a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a>
        <br>
       <strong>Working Status:</strong> {{ task.status }}
<hr>
    {% endfor %}

    </div>

    </div>
    <div class="col-sm-6">
        <div class="row-col-6">
            <h5>Assigned Task</h5>
<hr>
    {% for task in assigning_task %}
<i class="fa fa-tasks"></i> <a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a>
        <br>
       <strong>Working Status:</strong> {{ task.status }}
<hr>
    {% endfor %}
        </div>
    </div>
    </div>





{% endblock %}
